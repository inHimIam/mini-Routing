<!DOCTYPE html>
<html lang="en" ng-app="miniRouting">
    <head>
        <title>mini-Routing</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <h1 class="heading">We have a page</h1>

        <div class="menu">
        <ul>
            <li><a ui-sref="home">Home</a></li>
            <li>
                Products
                <ul>
                    <li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>
                    <li><a ui-sref="products({id: 'socks'})">Socks</a></li>

            </li>
            <li><a ui-sref="settings"> Settings </a></li>

    <script src="jsApps/app.js"></script>
    <script src="jsApps/home/homeController.js"></script>
